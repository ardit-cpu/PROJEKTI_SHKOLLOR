<script>
    // ktu kam bere disa kode ne java script per vazhdminin me tutje
    // dhe per hidden te gjith trupit te faqes perveq pjeses se userit
    function but(){
        var x = document.getElementById('go');
        x.style.visibility = "hidden"
        var l = document.getElementById('se');
        l.style.visibility = "visible";
    }
    function go(){
        var x = document.getElementById('go');
        x.style.visibility = "visible"
        var l = document.getElementById('se');
        l.style.visibility = "hidden";
    }
    function closee(){
        var x = document.getElementById('go');
        x.style.visibility = "visible"
        var l = document.getElementById('cl');
        l.style.visibility = "hidden";
    }
    function add(){
        var x = document.getElementById('go');
        x.style.visibility = "hidden"
        var l = document.getElementById('cl');
        l.style.visibility = "visible";
    }
    // ktu kam ber vetem nje pasword per vazhdimin ne faqen main e cila eshte e thjesht
    //  username admin
    // password adslroot
    // dhe kam bere nese shenohet gabim ka notification
    function goto(){
        var x = document.forms['post']['use'].value
        if(x == "admin"){
            window.location = "profile.html"
            return false;
        }
        if(x == "" || x == null){
            document.getElementById('gabim').innerHTML = "Ju lutem shenoni Perseri e keni len te zbraset emrin e perdoruesit"
            let x = document.getElementById('gabim')
            x.style.color = "white"
            // ktu kam bere style me ane te java script
            x.style.textAlign = "center"
            return false;
        }
        else{
            document.getElementById('gabim').innerHTML = "Ju lutem shenoni Perseri Username ose Pasword jan gabim"
            return false;
        }
    var l = document.forms['post']['pas'].value
    if(l == "adslroot"){
        window.location = "main.html"
        return false;
    }
    }
</script>
